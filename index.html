<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/body.css" />
  <link rel="stylesheet" href="css/form.css" />
  <script defer src="js/script.js"></script>
  <title>Kantor</title>
</head>
<body class="body">
    <header>
        <h1 class="body__header">Kantor</h1>
    </header>
    <main>
        <form class="form js-form" action="https://MojeProjekty.pl/" method="post">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kalkulator Walut</legend>
                <label class="form__label" for="sum">Kwota <span class="js-change">Eu:</span></label>
                <input class="form__input js-sum" type="number" name="sum" id="sum" required min="1" step="0.01">
                <label class="form__label" for="course">Kurs Waluty:</label>
                <input class="form__input js-course" type="number" name="course" id="course" required required min="1" step="0.01">
                <label class="form__label" for="sumPl">Kwota PL:</label>
                <input class="form__input js-sumPl" type="number" name="sumPl" id="sumPl" readonly>
                <label class="form__label" for="sumPl">Wybierz Walute:</label>
                <label for="Euro" class="form__label--radio">Euro</label>
                <input class="form__input-radio js-radio-1" type="radio" name="currency" id="Euro">
                <label for="Dolar" class="form__label--radio">Dolar</label>
                <input class="form__input-radio js-radio-2" type="radio" name="currency" id="Dolar">
                <label for="Frank" class="form__label--radio">Frank</label>
                <input class="form__input-radio js-radio-3" type="radio" name="currency" id="Frank">
                <button class="form__button js-button">Oblicz</button>
                <button class="form__button" type="reset">Reset</button>
            </fieldset>
        </form>
    </main>
</body>
</html>
